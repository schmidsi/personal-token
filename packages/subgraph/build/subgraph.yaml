specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: YourContract
    network: sepolia
    source:
      address: "0x7FE00F7EF3b47c895F52d05fdfD2DAea42bcAAC1"
      abi: YourContract
      startBlock: 5633837
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: YourContract
          file: YourContract/abis/YourContract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: YourContract/YourContract.wasm
